<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp Direct Message</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .whatsapp-card {
        max-width: 500px;
        margin: 2rem auto;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
      }
      .whatsapp-color {
        background-color: #25d366;
        color: white;
      }
      .whatsapp-color:hover {
        background-color: #128C7E;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card whatsapp-card">
        <div class="card-header whatsapp-color">
          <h4 class="mb-0">WhatsApp Direct Message</h4>
        </div>
        <div class="card-body">
          <form id="whatsappForm" onsubmit="return sendMessage(event)">
            <div class="mb-3">
              <label for="phoneNumber" class="form-label">Phone Number</label>
              <div class="input-group">
                <span class="input-group-text">+</span>
                <input
                  type="tel"
                  class="form-control"
                  id="phoneNumber"
                  placeholder="Country code and phone number (e.g., 919999999999)"
                  required
                  pattern="[0-9]+"
                  title="Please enter numbers only"
                />
              </div>
              <div class="form-text">
                Enter the phone number including country code without any
                symbols
              </div>
            </div>
            <button type="submit" class="btn whatsapp-color w-100">
              <i class="bi bi-whatsapp me-2"></i>Open in WhatsApp
            </button>
          </form>
        </div>
      </div>
    </div>

    <script>
      function sendMessage(event) {
        event.preventDefault();
        const phoneNumber = document.getElementById("phoneNumber").value;
        if (/^\d+$/.test(phoneNumber)) {
          window.open(`https://wa.me/${phoneNumber}`, "_blank");
        } else {
          alert("Please input numeric values only!");
        }
        return false;
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
